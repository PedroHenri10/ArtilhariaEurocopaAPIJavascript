<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatisticas eurocopa</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    
    <header>
        <div class="header-box">
            <a>
                <img src="logocampeao2024" alt="logo da swleção campeã">
            </a>
            <h1>Eurocopa 2024</h1>
            <label for="edicao" class="label-edicao">Edição</label>
            <select name="edicao" id="edicao">
                <option value="2024">2024</option>
                <option value="2020">2020</option>
                <option value="2016">2016</option>
            </select>
        </div>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>País</th>
                    <th>Posição</th>
                    <th>Time</th>
                    <th>Jogos</th>
                    <th>Gols</th>
                    <th>Assistências</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </main>

    <footer>
        <div class="idiomas">
            <label for="language-select" class="label-idioma"></label>
            <select name="language-select" id="language-select" class="language-select">
                <option value="pt´BR" data-img="">Português</option>
                <option value="en-GB" data-img="">Inglês</option>
            </select>
        </div>
    </footer>

</body>
</html>
